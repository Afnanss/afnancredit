<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Card container */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        /* The card itself */
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        /* Front of the card */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Back of the card */
        .card-back {
            transform: rotateY(180deg);
            background-color: #ffeb3b;
        }

        /* Front side styling */
        .card-front {
            background-color: #009688;
            color: white;
        }

        /* Flip the card when the user scrolls */
        .card.flipped {
            transform: rotateY(180deg);
        }

        /* Content section after the card */
        .content {
            padding: 20px;
            text-align: center;
            background-color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="card-front">
            <h2>Front of the Card</h2>
        </div>
        <div class="card-back">
            <p>Here is more information about the topic.</p>
        </div>
    </div>
</div>

<div class="content">
    <h2>More Information Below</h2>
    <p>Scroll down to see more details as the card flips.</p>
    <!-- You can add more content here as needed -->
</div>

<script>
    window.addEventListener('scroll', () => {
        const card = document.querySelector('.card');
        const cardTop = card.getBoundingClientRect().top;
        const screenHeight = window.innerHeight;

        // Trigger flip when the card is scrolled into view
        if (cardTop <= screenHeight - 50) {
            card.classList.add('flipped');
        } else {
            card.classList.remove('flipped');
        }
    });
</script>

</body>
</html>
